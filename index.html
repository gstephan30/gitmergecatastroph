<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>
    <h1>Bootstrap exercise</h1>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>This is </strong> a help option!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
          </div>
          <div class="col-sm">
            <a href="https://getbootstrap.com/" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Bootstrap Webpage</a>
          </div>
          <div class="col-sm">
            <blockquote class="blockquote text-center">
                <img src="https://i.dlpng.com/static/png/6485657_preview.png" alt="Ron Swanson" title="Ron Swanson" height="70%", width="70%">
                <p class="mb-0">Skim milk is water, that is lying about being milk, where is the picture?</p>
                <footer class="blockquote-footer">Ron<cite title="Source Title"> Swanson</cite></footer>
              </blockquote>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
